<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Roomator</title>
</head>

<body>
    <div class="container-ro">
  
        <div class="header-ro">
            <div class="rTable">
                <div class="rTableRow">
                    <div class="rTableCellShort"><img src="img/roomate.png" name="logo" alt="logo" class="responsive"></div>
                    <div class="rTableCellLarge"><h1>Roomator</h1></div>
                    <div class="rTableCellShort"><a href="register.html">Sign Up</a></div>
                </div>            
            </div>
        </div>   

        <div class="body-ro">

            <h2>Log In</h2>

            <div id="idFormLogin">
            <form name="login">
                <div>
                    E-mail<label class="form-error">*</label>: 
                    <input type="text" name="email" id="email" placeholder="Enter your e-mail address">
                    <label class="form-error" id="email_error"></label>
                </div>
                <div>
                    Password<label class="form-error">*</label>: 
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <label class="form-error" id="password_error"></label>
                </div>

                <div class="form-submit">
                    <input type="button" name="submit" value="Sign in" onClick="return sendLoginFormRequest();"  />
                </div>   
            </form>   
            </div>

            <div id="result"></div>
 
        </div>
        
        <div class="footer-ro">
            @Copyright
        </div>

        <div id="testJson"></div>

    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApFPNQ2WxbEueUXMJBPHjLenlPnFo68ls"></script>
</body>

</html>
