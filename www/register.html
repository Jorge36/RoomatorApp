<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline';img-src * 'self' data: https:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Roomator</title>
</head>

<body>
    <div class="container-ro">
  
        <div class="header-ro">
            <div class="rTable">
                <div class="rTableRow">
                    <div class="rTableCellShort"><img src="img/roomate.png" name="logo" alt="logo" class="responsive"></div>
                    <div class="rTableCellLarge"><h1>Roomator</h1></div>
                    <div class="rTableCellShort"><a href="index.html">Log In</a></div>
                </div>            
            </div>
        </div>    

        <div class="body-ro">
            <h2>Register on app</h2>

            <div id="idFormRegister">
            <form name="register">
                <div> 
                    Name<label class="form-error">*</label>: 
                    <input type="text" name="userName" id="userName" placeholder="Enter your name">
                    <label class="form-error" id="userName_error"></label>
                </div>
                <div>
                   E-mail<label class="form-error">*</label>: 
                   <input type="text" name="email" id="email" placeholder="Enter your e-mail address">
                   <label class="form-error" id="email_error"></label>
                </div>
                <div>
                    Password<label class="form-error">*</label>: 
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <label class="form-error" id="password_error"></label>
                </div>
                <div>
                    Password confirm<label class="form-error">*</label>: 
                    <input type="password" name="password_confirm" id="password-confirm" placeholder="Repeat your password">
                    <label class="form-error" id="password_confirm_error"></label>
                </div>
                <div>
                    Age<label class="form-error">*</label>: 
                    <input type="text" name="age" id="age" size="10" placeholder="Enter your age">
                    <label class="form-error" id="age_error"></label>
                </div>
                <div>
                    Smoker?<label class="form-error">*</label>: 
                    <input type="radio" name="smoker" id="smoker" value="true" checked=""> Yes &nbsp;&nbsp;
                    <input type="radio" name="smoker" id="smoker" value="false"> No
                </div>

                <div id = "hobbies">
                    Hobbies<label class="form-error">*</label>: 
                    <div class="form-check"><input type="checkbox" name="hobbie1" id="hobbie1" value="Reading"> Read books, magazines, etc.</div>
                    <div class="form-check"><input type="checkbox" name="hobbie2" id="hobbie2" value="Play Games"> Play games</div>
                    <div class="form-check"><input type="checkbox" name="hobbie3" id="hobbie3" value="Football"> Football </div>
                    <div class="form-check"><input type="checkbox" name="hobbie4" id="hobbie4" value="Music"> Music </div>
                    <div class="form-check"><input type="checkbox" name="hobbie5" id="hobbie5" value="Watch Movies"> Watch movies </div>
                </div>

                <div class="form-submit">
                    <input type="button" name="submit" value="Save" onClick="return sendRegisterFormRequest();"  />
                </div>   
 
            </form> 
            </div>   

            <div id="result"></div>
            
            <div id="map"></div> 

        </div>
        
        <div class="footer-ro">
            @Copyright
        </div>

    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApFPNQ2WxbEueUXMJBPHjLenlPnFo68ls"></script>
</body>

</html>
